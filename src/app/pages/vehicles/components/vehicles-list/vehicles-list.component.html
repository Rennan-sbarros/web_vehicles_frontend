<article class="container-table">

  <mat-form-field appearance="standard" class="search-content">
    <mat-icon class="search-icon" aria-hidden="false" fontIcon="search"></mat-icon>
    <input matInput class="search-input" (keyup)="applyFilter($event)" placeholder="Busca de veÃ­culos" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="table-vehicles mat-elevation-z8">

  <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let vehicles"> {{vehicles.placa}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let vehicles"> {{vehicles.modelo}} </td>
    </ng-container>

    <ng-container matColumnDef="chassi">
      <th mat-header-cell *matHeaderCellDef> Chassi </th>
      <td mat-cell *matCellDef="let vehicles"> {{vehicles.chassi}} </td>
    </ng-container>

    <ng-container matColumnDef="renavam">
      <th mat-header-cell *matHeaderCellDef> Renavam </th>
      <td mat-cell *matCellDef="let vehicles"> {{vehicles.renavam}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let vehicles"> {{vehicles.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let vehicles"> {{vehicles.ano}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</article>
